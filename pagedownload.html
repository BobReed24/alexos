<html lang="en">
<head>

    <title>Alex OS Download</title>
    <style>
        body {
            display: none; /* Hide body by default */

<body>

    <script>
        // Check if the password prompt has been shown before
        var passwordPrompted = localStorage.getItem("passwordPrompted");

        // If the password prompt hasn't been shown before, show it
        if (!passwordPrompted) {
            var password = prompt("Enter the password:", "");
            if (password !== null && password !== "") {
                alert("Redirecting to page!");
                window.location.href = "https://bobreed24.github.io/alexos/pagedownload.html";
            } else {
                alert("Redirecting to page!");
                window.location.href = "https://bobreed24.github.io/alexos/pagedownload.html";
            }
            // Set a flag to indicate that the password prompt has been shown
            localStorage.setItem("passwordPrompted", true);
        } else {
            // If the password prompt has been shown before, show the body
            document.body.style.display = "block";
        }
    </script>
